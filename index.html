<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Snakes</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu&amp;subset=latin-ext"
    />
  </head>
  <body>
    <section class="left-section">
      <label for="population-size">Population size</label>
      <input id="population-size" type="number" value="100" min="9" max="625" step="10" />
      <div class="left-section__rates">
        <div>
          <label for="crossover-rate">Crossover rate (%)</label>
          <input id="crossover-rate" type="number" value="80" min="0" max="100" />
        </div>

        <div>
          <label for="mutation-rate">Mutation rate (%)</label>
          <input id="mutation-rate" type="number" value="5" min="0" max="100" />
        </div>
      </div>
      <label for="board-size">Board size</label>
      <input id="board-size" type="number" value="10" min="5" max="50" />
      <label for="max-moves">Moves without food</label>
      <input id="max-moves" type="number" value="100" min="10" max="3000" step="10" />
      <label for="frame-speed">Frame rate</label>
      <input id="frame-speed" type="range" value="60" min="1" max="60" />

      <div class="left-section__buttons">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
      </div>
      <button id="best-snake" disabled>Best snake</button>

      <div class="left-section__speed-mode">
        <h3>Speed mode without simulation:</h3>
        <label for="speed-mode">Generations</label>
        <div class="left-section__speed-mode__input-btn-wrapper">
          <input id="speed-mode" type="number" value="500" min="1" max="1000" />
          <button id="speed-mode-btn">Speed mode</button>
        </div>
      </div>
    </section>

    <div class="mid-section">
      <main class="mid-section__game">
        <canvas class="mid-section__game__canvas" width="0" height="0"></canvas>
      </main>

      <div class="mid-section__chart">
        <button class="mid-section__chart__btn">Full screen &#8691;</button>
        <canvas class="mid-section__chart__canvas"></canvas>
      </div>
    </div>

    <section class="right-section">
      <div class="right-section__logs">
        <h3 class="right-section__logs__title">Logs:</h3>
        <button class="right-section__logs__btn" id="save-to-csv">save to CSV</button>
      </div>
      <div class="right-section__logs__body"></div>
    </section>
  </body>
</html>
